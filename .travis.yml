language: c
dist: trusty

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - cmake
      - lcov
      # doc
      - inkscape
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-fonts-recommended
      - texlive-latex-recommended
      - texlive-lang-czechslovak
      - texlive-science
      - texlive-full

script:
  - mkdir build && cd build
  - cmake .. -DENABLE_COVERAGE=On && make && CTEST_OUTPUT_ON_FAILURE=1 GTEST_COLOR=1 make test
  - make gcov
  - make lcov
  - cd ..

after_success:
  - bash <(curl -s https://codecov.io/bash) -X coveragepy -X gcov

after_script:
  - (cd doc && make || true)

env:
  global:
    - CODECOV_TOKEN=49426dd4-a887-4501-9cf6-36f51915647a

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/da3c347eb90f4d6ea088
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always